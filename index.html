<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weather</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="card">

            <button><img src="./image/search.png" alt="search..."></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="./image/rain.png" alt="rain-icon..." class="weather_icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./image/humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                </div>
                <div class="col">
                    <img src="./image/wind.png" alt="">
                <div>
                    <p class="wind">50 km/h</p>
                    <p>Wind Speed</p>
                </div>
                </div>
            </div>
        </div>
    </div>
    
<script src="./js/main.js"></script>

</body>
</html>
